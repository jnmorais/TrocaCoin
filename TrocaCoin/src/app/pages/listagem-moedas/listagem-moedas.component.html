<div class="listagem-moedas">
  <br>
    <h4>Listagem de Moedas</h4>
  
    <mat-form-field appearance="outline" class="campo-busca">
      <mat-label>Buscar Moeda</mat-label>
      <input matInput (keyup)="aplicarFiltro($event)" placeholder="Digite para buscar">
    </mat-form-field>
  
    <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
  
    
      <ng-container matColumnDef="codigo">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Código</th>
        <td mat-cell *matCellDef="let elemento">{{elemento.codigo}}</td>
      </ng-container>
  
     
      <ng-container matColumnDef="nome">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Nome</th>
        <td mat-cell *matCellDef="let elemento">{{elemento.nome}}</td>
      </ng-container>
  

      <ng-container matColumnDef="taxa">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Taxa de Conversão</th>
        <td mat-cell *matCellDef="let elemento">{{elemento.taxa | number:'1.2-2'}}</td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="colunasExibidas"></tr>
      <tr mat-row *matRowDef="let linha; columns: colunasExibidas;"></tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
  </div>
